<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <link rel="stylesheet" href="styles/css/calculo.css">
</head>
<body>
    <header class="cabecalho container">
        <a href="index.html" class="voltar">Voltar à página inicial</a>
    </header>

    <div class="container">
        <h1>Calculadora de Fatorial</h1>

        <form>
            <label for="n">Número:</label>
            <input type="number" id="n" name="n" step="1" required><br>
<br>
            <button type="button" onclick="fatorial()">Calcular</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="Javascript/fatorial.js"></script>

    </footer>
</body>
</html>
