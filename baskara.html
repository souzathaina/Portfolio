<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="styles/css/calculo.css">
</head>
<body>
    <header class="cabecalho container">
        <a href="home.html" class="voltar">Voltar à página inicial</a>
    </header>

    <div class="container">
        <h1>Calculadora de Bhaskara</h1>

        <form>
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" name="a" required><br>

            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" name="b" required><br>

            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" name="c" required><br>
<br>
            <button type="button" onclick="baskara()">Calcular</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="JavaScript/baskara.js"></script>
    <footer>
        <p><small>&copy; COPYRIGHT 2024 - THAINÁ DE SOUZA / TODOS OS DIREITOS RESERVADOS</small></p>
    </footer>
</body>
</html>
