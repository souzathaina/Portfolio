<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles/css/calculo.css">
</head>

<body>
    <header class="cabecalho container">
        <a href="index.html" class="voltar">Voltar à página inicial</a>
    </header>

    <div class="container">
        <h1>Calculadora de IMC</h1>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
<br>
            <button type="button" onclick="imc()">Calcular</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="JavaScript/imc.js"></script>
    <footer>
        <p><small>&copy; COPYRIGHT 2024 - THAINÁ DE SOUZA / TODOS OS DIREITOS RESERVADOS</small></p>
    </footer>
</body>

</html>
